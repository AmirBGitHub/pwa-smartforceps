<!doctype html>
<html lang="en">
<head>
    
  <!-- Responsive -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Title -->
  <title>SmartForceps Data App</title>
    
  <!-- Links requred for Progressive Web App -->
  <link rel="manifest" href="/manifest.json">    
  <link rel="stylesheet" href="css/style.css">    
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="apple-touch-icon" href="images/smartforceps-icon-72.png">
  <link rel="apple-touch-icon" href="images/smartforceps-icon-128.png"> 
  <link rel="apple-touch-icon" href="images/smartforceps-icon-144.png"> 
  <link rel="apple-touch-icon" href="images/smartforceps-icon-152.png"> 
  <link rel="apple-touch-icon" href="images/smartforceps-icon-256.png"> 
  <link rel="apple-touch-icon" href="images/smartforceps-icon-512.png"> 


  <link rel="icon" type="image/png" sizes="72x72" href="images/smartforceps-icon-72.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="images/smartforceps-icon-96.png" />
  <link rel="icon" type="image/png" sizes="144x144" href="images/smartforceps-icon-144.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="images/smartforceps-icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="images/smartforceps-icon-512.png" />
 

  <!-- Meta Tags requred for Progressive Web App -->  
  <meta name="theme-color" content="#1e2130" />    
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="aa7700">
  <meta name="apple-mobile-web-app-title" content="SmartForceps App">
  <meta name="msapplication-TileImage" content="images/smartforceps-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

</head>
    
<body>
  <header class="header">
    <h1>
      SmartForceps Data App <br>
      <a href="https://orbsurgical.com/products/smartforceps/" class="powered-by">
        By OrbSurgical
      </a>
    </h1>
  </header>
    
  <main class="main">
      
    <div class="smartforceps-login-info-card">
      <div>
        View your SmartForceps data:
      </div>       
    </div>      
    <div class="smartforceps-login-button-card">
      <div class="center">
        <a href="http://smartforceps-data.azurewebsites.net" class="button">Login</a>
      </div>
    </div>  
      
    <div class="smartforceps-goto-info-card">
      <div>
        SmartForceps public data dashboard:
      </div>       
    </div>      
    <div class="smartforceps-goto-button-card">
      <div class="center">
        <a href="http://dash-smartforceps.azurewebsites.net" class="button">Visit Dashboard</a>
      </div>
    </div> 
      
  </main>
    
    
  <script src="./index.js"></script>
</body>
    
</html>
